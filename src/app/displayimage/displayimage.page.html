<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" style="color: white;" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="color: white;">Exported Images</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="exported-images-page">
  <ion-card style="box-shadow: none;">
    <ion-grid>
      <ion-row>
        <ion-col size="12" *ngFor="let image of exportedImages">
          <img [src]="image" alt="Exported Image" class="exported-image" />
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
